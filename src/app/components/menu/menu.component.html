<!-- menu.component.html -->
<div class="container mt-4" *ngIf="!showAddCart; else addCartTemplate">
    <H1 class="text-center">Our Menus</H1>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)" tabindex="-1"
                    aria-disabled="true">Previous</a>
            </li>
            <li *ngFor="let page of getPages()" class="page-item" [class.active]="currentPage === page">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
        </ul>
    </nav>
    <div class="row mt-5">
        <div *ngFor="let menu of menus" class="col-md-4 mb-4">
            <!-- Your menu card content here -->
            <div class="card">
                <!-- <img [src]="menu.img" class="card-img-top" alt="Menu Image"> -->
                <img src="/assets/img/menu.jpg" class="card-img-top  Menu-Image">
                <div class="card-body">
                    <h5 class="card-title">{{ menu.Name }}</h5>
                    <p class="card-text">{{ menu.Description }}</p>
                    <p class="card-text font-weight-bold">$ {{ menu.Price }}</p>
                    <button class="btn btn-outline-danger btn-sm" (click)="addToCart(menu)">
                        <i class="bi bi-cart-fill"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Show this template if showAddCart is true -->
<ng-template #addCartTemplate>
    <app-add-cart [menu]="selectedMenu" (close)="closeAddCart()"></app-add-cart>
</ng-template>
